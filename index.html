<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>

    </header>
    <main>

        <section class="main-section">
            <!-- <img class="main-logo" src="" /> -->
            <h2>
                Rock Paper Scissors Game!
            </h2>
            <div>
                <label>
                    <input type="radio" name="choice" value="rock" checked>rock</input>

                    <!-- <img src="" alt=""> -->
                </label>
                <label>
                    <input type="radio" name="choice" value="paper">paper</input>
                    <!-- <img src=""> -->
                </label>
                <label>
                    <input type="radio" name="choice" value="scissors">scissors</input>
                    <!-- <img src="" -->
                </label>
            </div>
            <button id="play-button">
                Play
            </button>

            <h1>win<div id="win"></div>
            </h1>
            <h1>loose<div id="loose"></div>
            </h1>
            <h1>draw<div id="draw"></div>
            </h1>
            <h1>results<div id="resultsSpan"></div>
            </h1>
            <button id="reset">Reset</button>

            <p>
            <h3>Instructions</h3>
            <ul>
                <li>Paper beats Rock</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
            </ul>
            </p>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
